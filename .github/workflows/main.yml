name: .NET Core Desktop

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-lastest   

    steps:
    - uses: actions/checkout@v4
      with:
        path: 6NETT-GRUPO31

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: dotnet restore
      

    - name: Build
      run: dotnet build

    - name: Test with the dotnet CLI
      run: dotnet test



        
    
    
